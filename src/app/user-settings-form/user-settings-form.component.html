<div class="container">
    <h2>User Settings</h2>
    <form #f="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" class="form-control" [(ngModel)]="userSettings.name"/>
        </div>
        <div class="form-check form-group">
            <input type="checkbox" class="form-check-input" id="emailOffers" name="emailOffers" [(ngModel)]="userSettings.emailOffers"/>
            <label for="emailOffers" class="form-check-label">
                Email Special Offers
            </label>
        </div>
        <p>User Interface Style</p>
        <div class="form-group">
            <div class="form-check">
                <input type="radio" class="form-check-input" id="lightInterface" name="interfaceStyle" 
                value="light" [(ngModel)]="userSettings.interfaceStyle"/>
                <label for="lightInterface" class="form-check-label">Light</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="mediumInterface" name="interfaceStyle" 
                value="medium" [(ngModel)]="userSettings.interfaceStyle"/>
                <label for="mediumInterface" class="form-check-label">Medium</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="darkInterface" name="interfaceStyle" 
                value="dark" [(ngModel)]="userSettings.interfaceStyle"/>
                <label for="darkInterface" class="form-check-label">Dark</label>
            </div>
        </div>
        <div class="form-group"><label for="subscriptionType">Subscription Type</label>
            <select name="" id="subscriptionType" name="subscriptionType" class="form-control" [(ngModel)]="userSettings.subscriptionType">
                <option>Monthly</option>
                <option>Annual</option>
                <option>Lifetime</option>
            </select>
        </div>
        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea name="notes" id="notes" cols="30" rows="3" class="form-control" [(ngModel)]="userSettings.notes"></textarea>
        </div>
        <button class="btn btn-primary">Send</button>
    </form>
</div>
<h5>{{ userSettings | json }}</h5>
